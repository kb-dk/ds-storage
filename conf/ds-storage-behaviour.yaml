#
# This config contains environment-data: Servers, usernames, passwords etc.
# If will be automatically merged with the core config when accesses through the application config system.
#
# The environment config is normally controlled by operations and is not part of the code repository.
#


config:
  # update_strategy must match enums defined in open API
  allowed_bases:
    - name: doms_radio
      update_strategy: CHILD
    - name: doms_aviser
      update_strategy: PARENT
    - name: recordBase_stategy_none
      update_strategy: NONE
    - name: recordBase_strategy_all
      update_strategy: ALL
    - name: recordBase_strategy_child
      update_strategy: CHILD
    - name: recordBase_strategy_parent
      update_strategy: PARENT
      
  #change URL path to local h2 storage for unittest   
  db:  
   #url: jdbc:h2:/home/XXX/workspace/ds-storage/target/h2/ds_storage;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE  <- Must be overwritten in local yaml file (change home)
   url: 
   driver: org.h2.Driver
   username: ''
   password: ''
   
   
   
   
