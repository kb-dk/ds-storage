config:
  # update_strategy must match enums defined in open API
  # RecordBase names must match regexp: a-z][0-9][.] 
  allowed_bases:
    - name: doms.radio
      update_strategy: CHILD
    - name: doms.aviser
      update_strategy: PARENT
    - name: recordbase.strategy.none
      update_strategy: NONE
    - name: recordbase.strategy.all
      update_strategy: ALL
    - name: recordbase.strategy.child
      update_strategy: CHILD
    - name: recordbase.strategy.parent
      update_strategy: PARENT
    - name: pvica.devel
      update_strategy: ALL  
      
  #change URL path to local h2 storage for unittest   
  db:  
   url: jdbc:h2:/home/XXX/workspace/ds-storage/target/h2/ds_storage;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
   driver: org.h2.Driver
   username: ''
   password: ''
   
